<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>To-do List</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>To-do List</h1>
            <div class="visible-menu">
                <div class="label-input-row">
                    <label for="new-task">New task:</label>
                    <input type="text" name="new-task" id="new-task">
                </div>

                <div class="btn-row">
                    <button id="add-btn" onclick="addTask()">Add task</button>
                    <button id="clear-btn" onclick="clearAllTasks()">Clear list</button>
                </div>
            </div>

            <button onclick="toggleMenu()" id="arrow-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path d="M480-360 280-560h400L480-360Z" />
                </svg></button>

            <div id="hidden-menu" class="hidden-menu">
                <button disabled onclick="deleteTask()" id="delete-btn">Delete</button>
                <button disabled onclick="enableEditTask()" id="edit-btn">Edit</button>

                <select name="sort-items" id="sort-select">
                    <option value="default">Sort by</option>
                    <option value="done">Done</option>
                    <option value="pending">Pending</option>
                    <option value="alpha">A-Z</option>
                    <option value="reverse">Z-A</option>
                </select>

                <input type="text" name="search" id="search-input">
                <button onclick="searchTask()" id="search-btn">Search</button>
            </div>

            <div>
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
