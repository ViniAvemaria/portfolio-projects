<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>To-do List</h1>

            <div class="input-container">
                <label for="task">New task:</label>
                <input class="input-box" type="text" name="task" id="task">
            </div>

            <div class="button-container">
                <button id="add-btn" onclick="addTask()">Add task</button>
                <button id="clear-btn" onclick="clearAllTasks()">Clear list</button>
            </div>

            <button id="arrow-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path d="M480-360 280-560h400L480-360Z" />
                </svg></button>

            <div id="hidden-menu" class="hidden-menu active">
                <div class="button-container">
                    <button>Delete</button>
                    <button>Edit</button>
                    <select name="sort-items" id="sort-items">
                        <option value="default">Sort by</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                        <option value="alpha">A-Z</option>
                        <option value="reverse">Z-A</option>
                    </select>
                </div>

                <div class="search-container">
                    <input class="input-box" type="text" name="search" id="search">
                    <button>Search</button>
                </div>
            </div>

            <div class="list-container">
                <ul id="list-items"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
