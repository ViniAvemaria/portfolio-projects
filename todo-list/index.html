<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>To-do List</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>To-do List</h1>
            <div class="visible-menu">
                <div class="label-input-row">
                    <label for="new-task">New task:</label>
                    <input type="text" name="new-task" id="new-task">
                </div>

                <div class="btn-row">
                    <button id="add-btn" onclick="addTask()">Add task</button>
                    <button id="clear-btn" onclick="clearAllTasks()">Clear list</button>
                </div>
            </div>

            <button onclick="toggleMenu()" id="arrow-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path d="M480-360 280-560h400L480-360Z" />
                </svg></button>

            <div id="hidden-menu" class="hidden-menu">
                <div class="btn-row">
                    <button disabled onclick="deleteTask()" id="delete-btn">Delete</button>
                    <button disabled onclick="enableEditMode()" id="edit-btn">Edit</button>

                    <select name="filter-items" id="filter-select">
                        <option value="default" disabled selected hidden>Filter</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="search-row">
                    <input type="text" name="search" id="search-bar" placeholder="Search">
                    <div class="clear-search-btn-container">
                        <button onclick="clearSearchBar()" id="clear-search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 -960 960 960"
                                width="1.2rem" fill="currentColor">
                                <path
                                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="task-list-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
