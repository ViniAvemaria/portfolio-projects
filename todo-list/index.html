<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>To-do List</h1>
            <div class="visible-menu">
                <div class="label-input-row">
                    <label for="new-task">New task:</label>
                    <input type="text" name="new-task" id="new-task" autocomplete="off">
                </div>

                <div class="btn-row">
                    <button id="add-btn" onclick="addTask()">Add task</button>
                    <button id="clear-btn" onclick="clearAllTasks()">Clear list</button>
                </div>
            </div>

            <div id="hidden-menu" class="hidden-menu">
                <div class="btn-row">
                    <button disabled onclick="deleteTask()" id="delete-btn">Delete</button>
                    <button disabled onclick="enableEditMode()" id="edit-btn">Edit</button>

                    <select name="filter-items" id="filter-select">
                        <option value="default" disabled selected hidden>Filter</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="search-row">
                    <input type="text" name="search" id="search-bar" placeholder="Search" autocomplete="off">
                    <button onclick="clearSearchBar()" id="clear-search-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <button onclick="toggleMenu()" id="arrow-btn">
                <i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="task-list-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
